<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sanatan Chitra Katha — Stories that Enlighten</title>
  <meta name="description" content="Illustrated Sanatan Dharma stories for children — beautiful, inspiring picture books about devotion, courage, and wisdom.">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@400;700&family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --ink: #2c231d;
      --brand: #7a5734;
      --accent: #e8b65b;
      --bg: #fdf8f0;
      --muted: #6f5f52;
      --pill: #f3e2c4;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      color: var(--ink);
      line-height: 1.6;
    }

    header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: rgba(253,248,240,0.95);
      backdrop-filter: blur(6px);
      border-bottom: 1px solid #e5d6c5;
    }

    .container {
      max-width: 1180px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 16px 0;
    }

    .brand {
      font-weight: 700;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .brand span.logo {
      font-size: 1.3rem;
      background: linear-gradient(135deg, var(--accent), #ffdca8);
      padding: 6px 10px;
      border-radius: 6px;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: var(--ink);
      font-weight: 600;
      padding: 8px 14px;
      border-radius: 8px;
      transition: all 0.2s ease;
    }

    nav a:hover {
      background: var(--pill);
      color: var(--brand);
    }

    .hero {
      text-align: center;
      padding: 80px 20px 60px;
    }

    .hero h1 {
      font-family: 'Merriweather', serif;
      font-size: clamp(32px, 5vw, 52px);
      line-height: 1.2;
      margin-bottom: 20px;
    }

    .hero p {
      max-width: 720px;
      margin: 0 auto 20px;
      color: var(--muted);
      font-size: 1.1rem;
    }

    .cta {
      margin-top: 25px;
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 12px 22px;
      border-radius: 10px;
      font-weight: 600;
      border: none;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn.primary {
      background: var(--brand);
      color: #fff;
    }

    .btn.primary:hover {
      filter: brightness(1.1);
    }

    .btn.secondary {
      background: #fff;
      border: 1px solid #d9c7a7;
      color: var(--ink);
    }

    .btn.secondary:hover {
      background: var(--pill);
    }

    section {
      padding: 60px 20px;
    }

    h2 {
      text-align: center;
      font-family: 'Merriweather', serif;
      font-size: clamp(26px, 3vw, 36px);
      margin-bottom: 30px;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 24px;
    }

    .card {
      background: #fff;
      border: 1px solid #eadfcd;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-4px);
    }

    .card img {
      width: 100%;
      height: 280px;
      object-fit: cover;
    }

    .card .body {
      padding: 14px 18px;
    }

    .card h3 {
      margin: 6px 0;
      font-size: 1.1rem;
    }

    .card p {
      color: var(--muted);
      font-size: 0.95rem;
      margin-bottom: 10px;
    }

    .badge {
      display: inline-block;
      padding: 4px 12px;
      background: var(--pill);
      border-radius: 999px;
      font-size: 0.8rem;
      color: var(--brand);
      font-weight: 600;
    }

    footer {
      background: #fff;
      padding: 30px 20px;
      border-top: 1px solid #eadfcd;
      text-align: center;
      color: var(--muted);
      font-size: 0.9rem;
    }
  </style>
</head>
